<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./javascript/active.js"></script>
</head>
<body>
    <div class="image">
        <div class="intro">
            <h1><img src="./image/odin-lined.png" style="width: 40px; height: 40px"> Welcome to Odin Project</h1>
        </div>
    </div>
    <div class="login">
        <div class="about">
            <h1>Want to create a website like this?</h1>
            <h2>If you want, let's go on a journey.</h2>
            <h3><i>Log in below to start the journey.</i></h3>
        </div>
        <div class="information">
            <h1>Let's do this.</h1>
            <div class="form">
                <div class="first">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="second">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" id="phonenumber" name="phonenumber">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword">
                </div>
            </div>
        </div>
        <div class="button">
            <button type="submit" onclick="active()">Sign Up</button>
            <h3>Already have an account? <span style="color: bisque; font-weight:bold;">Log in</span></h3>
        </div>
    </div>
   
</body>
</html>
